application: all-i-want
version: 2
runtime: python
api_version: 1

handlers:


- url: /rpc/.*
  script: rpc/rpc_urls.py

- url: / 
  static_files: eclipse/AllIWant/war/index.html
  upload: eclipse/AllIWant/war/(.*)

- url: /(.*?) 
  static_files: eclipse/AllIWant/war/\1
  upload: eclipse/AllIWant/war/(.*)

